<!DOCTYPE html>
<html>
<head>
    <title>Heatmap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 50px;
            color: #333;
            font-size: 32px;
            text-align: center;
            animation: fadeIn 1s ease forwards;
        }

        img {
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 90%;
            width: 800px;
            animation: fadeIn 1.5s ease forwards;
        }

        a {
            display: inline-block;
            margin: 30px 0;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
            animation: fadeIn 2s ease forwards;
        }

        a:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <img src="{{ heatmap_url }}" alt="Heatmap">
    <a href="{% url 'home' %}">ðŸ”™ Back to Home</a>
</body>
</html>
